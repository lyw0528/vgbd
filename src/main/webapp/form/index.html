<!DOCTYPE html>
<html>

<head>
	<title>智能蔬菜运输车</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<link rel="stylesheet" type="text/css" href="css/lxs_index.css" />
	<link rel="stylesheet" type="text/css" href="css/lxsHeadFoot.css">
	<link rel="stylesheet" type="text/css" href="css/order_new.css" />
	<link rel="stylesheet" href="layui/css/layui.css">
</head>

<body>

	<div class="content">
		<div class="headTop">
			<a href="javascript:history.go(-1)" class="back"><i class="iconBack"></i></a><span>信息填写</span><a
				class="more"><i class="iconDian"></i><i class="iconDian"></i><i class="iconDian"></i></a>
		</div>
	</div>

	<div class="j_main m-main">
		<!-- <div class="o_logo">
		<span>登录预订更便捷</span><a href="" rel="nofollow">马上登录</a>
	</div> -->
		<form action="" method="post" name="form_1">
			<div class="txt">
				<dl>
					<dt>智能车编号</dt>
					<dd class="line30">11011</dd>
				</dl>
			</div>
			<div class="tit">
				<i></i>填写用户信息
			</div>
			<div class="txt">
				<dl>
					<dt>用户姓名</dt>
					<dd><input maxlength="20" type="text" name="username" class="o_man" placeholder="真实姓名（必填）" value="">
					</dd>
				</dl>
				<dl>
					<dt>联系电话</dt>
					<dd class="pd0"><input type="tel" name="mobiletel" id="n_mobiletel" class="o_number" maxlength="11"
							placeholder="手机号码（必填）" value=""></dd>
				</dl>

				<dl>
					<dt>使用开始时间</dt>
					<dd><input maxlength="20" type="text" name="starttime"" class=" o_man">
					</dd>
				</dl>

			</div>
			<div class="tourist_box j_youke_main">
				<div class="tit">
					<i></i>蔬菜大棚信息
				</div>
				<div class="txt" id="j_kehu_list">
					<dl>
						<dt>户主</dt>
						<dd><input maxlength="20" type="text" name="truename" class="o_man" placeholder="请填写户主">
						</dd>
					</dl>


				</div>
				<!-- 省市县选择 -->
				<div class="layui-form ssx">
					<div class="layui-form-item" >
						<label class="layui-form-label">大棚编号</label>
						<div class="layui-input-inline" style="width: 200px;">
							<select name="city">
								<option value=""></option>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item" id="area-picker">
						<label class="layui-form-label">省</label>
						<div class="layui-input-inline" style="width: 200px;">
							<select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
								<option value="">请选择省</option>
							</select>
						</div>
						<label class="layui-form-label">市</label>
						<div class="layui-input-inline" style="width: 200px;">
							<select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
								<option value="">请选择市</option>
							</select>
						</div>
						<label class="layui-form-label">县/区</label>
						<div class="layui-input-inline" style="width: 200px;">
							<select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
								<option value="">请选择县/区</option>
							</select>
						</div>
					</div>
					<div class="txt">
						<dl class="my-dl">
							<dt>村</dt>
							<dd><input maxlength="20" type="text" name="truename" class="o_man" placeholder="请填写村">
							</dd>
						</dl>
						<dl class="my-dl">
							<dt>地址</dt>
							<dd><input maxlength="20" type="text" name="truename" class="o_man" placeholder="请填写详细地址"
									value="">
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</form>
		<div class="submintFix">
			<dl>
				<dt>
					<div class="price">
					</div>
				</dt>
				<dd class="sbmFix"><button type="button" id="save">提交</button></dd>
			</dl>
		</div>
	</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/min_com.js"></script>
<script>
	//配置插件目录
	layui.config({
		base: './layui/lay/modules/',
		version: '1.0'
	});
	//一般直接写在一个js文件中
	layui.use(['layer', 'form', 'layarea'], function () {
		var layer = layui.layer,
			form = layui.form,
			layarea = layui.layarea;

		layarea.render({
			elem: '#area-picker',
			change: function (res) {
				//选择结果
				console.log(res);
			}
		});
	});

	var t = new Date();
	var year = t.getFullYear();
	var month = t.getMonth() + 1;
	var day = t.getDate();
	var hour = t.getHours();
	var minute = t.getMinutes();
	var second = t.getSeconds();
	var showtime = year + "-" + month + "-" + day + "  " + hour + ":" + minute + ":" + second;
	console.log(showtime);
	$("input[name='starttime']").val(showtime)
</script>

</html>
